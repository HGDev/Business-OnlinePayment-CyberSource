name = Business-OnlinePayment-CyberSource
author = Peter Bowen <peter@bowenfamily.org>
author = Caleb Cushing <xenoterracide@gmail.com>
copyright_holder = Caleb Cushing
copyright_year   = 2011

[ReadmeFromPod]
[@Filter]
    -bundle = @Basic
    -remove = Readme
[AutoPrereqs]

[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
    file = perlcritic.rc

[MetaJSON]

[@TestingMania]
    disable = NoTabsTests
[ExtraTests]
[PodSpellingTests]

[NextRelease]
    format = %-9v %{yyyy-MM-dd}d

[PruneFiles]
    filenames = dist.ini

[@Git]                                                                                              
	push_to = my
	tag_format = %v

[Git::CommitBuild]                                                                                  
[Git::NextVersion]                                                                                  
    first_version = 2.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
